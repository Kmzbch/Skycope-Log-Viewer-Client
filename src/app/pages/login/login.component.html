<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" class="col-md-auto form" (ngSubmit)="onSubmit()" novalidate>
        <div class="col-md-3 mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" 
            formControlName="username" placeholder="Username">
            <div *ngIf="formControls.username.invalid && (formControls.username.touched || formControls.username.dirty)">
                <div class="text-danger" *ngIf="formControls.username.errors?.required">Please enter username.</div>
                
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" 
            formControlName="password" placeholder="Password">
            <div *ngIf="formControls.password.invalid && (formControls.password.touched || formControls.password.dirty)">
                <div class="text-danger" *ngIf="formControls.password.errors?.required">Please enter password.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
